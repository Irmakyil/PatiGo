{% extends 'base.html' %}
{% block content %}
<div class="auth-section">
    <div class="auth-box">
        <h1>Şifremi Unuttum</h1>
        {% if messages %}
            <ul class="form-messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <label for="email">E-posta Adresi:</label>
            <input type="email" id="email" name="email" placeholder="E-posta Adresiniz" required>
            <button type="submit" class="btn btn-main" style="width:100%;margin-top:1.2rem;">Şifremi Sıfırla</button>
        </form>
        <div class="auth-link">
            <a href="/giris">Giriş Sayfasına Dön</a>
        </div>
    </div>
</div>
{% endblock %}
